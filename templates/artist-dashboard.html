<!DOCTYPE html>
<html>
<head>
    <title>Artist Dashboard - ArtNest</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            height: 100vh;
            background: #2d3748;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 15px 0;
        }

        .sidebar a:hover {
            color: #63b3ed;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 40px;
            background: #f7fafc;
        }

        h1 {
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #667eea;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }

        .art-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .art-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>ðŸŽ¨ ArtNest</h2>
    <a href="#">Dashboard</a>
    <a href="#" onclick="loadArtworks()">My Artworks</a>
    <a href="/">Logout</a>
</div>

<div class="main">
    <h1>Artist Dashboard</h1>

    <div class="card">
        <h3>Add New Artwork</h3>

<form id="artForm" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Artwork Title" required>
    <input type="text" name="description" placeholder="Description" required>
    <input type="number" name="price" placeholder="Price" required>
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Add Artwork</button>
</form>


        <p id="message"></p>
    </div>

    <div class="card">
        <h3>My Artworks</h3>
        <div class="art-grid" id="artGrid"></div>
    </div>
</div>

<script>
document.getElementById("artForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const formData = new FormData(this);

    const response = await fetch("/add-artwork", {
        method: "POST",
        body: formData
    });

    const data = await response.json();
    document.getElementById("message").innerText = data.message;
    loadArtworks();
});

async function loadArtworks() {
    const response = await fetch("/artworks");
    const data = await response.json();

    const grid = document.getElementById("artGrid");
    grid.innerHTML = "";

    data.forEach(art => {
        grid.innerHTML += `
            <div class="art-item">
                <img src="/static/uploads/${art.image}" style="width:100%; height:200px; object-fit:cover;">
                <h4>${art.title}</h4>
                <p>${art.description}</p>
                <p><strong>â‚¹ ${art.price}</strong></p>
            </div>
        `;
    });
}

</script>


</body>
</html>
